<script>
    function alertGoster(alertText) {
        $('#alert').removeClass("hidden");
        $('#alert').addClass("flex");
        $('#alertMessage').text(alertText);
    }

    function alertGizle() {
        $('#alert').removeClass("flex");
        $('#alert').addClass("hidden");
    }
    $("#gonderBtn").click(function() {
        appsval = $('#apps').val();
        keywordsVal = $('#keywords').val();
        countryVal = $('#country').val();

        if (appsval != "Lütfen bir uygulama seçiniz.") {
            if (keywordsVal != "Lütfen bir kelime seçiniz.") {
                if (countryVal != "Lütfen bir ülke seçiniz.") {
                    alertGoster("başarılı chart gösterilcek ");
                    $("#submitBtn").click();
                } else {
                    alertGoster("Lütfen bir Ülke seçiniz");
                }
            } else {
                alertGoster("Lütfen bir kelime seçiniz");
            }
        } else {
            alertGoster("Lütfen bir uygulama seçiniz");
        }
    });
    $("#apps").change(function() {
        appsval = $('#apps').val();
        if (appsval != "Lütfen bir uygulama seçiniz.") {
            apiType = "getKeywords";
            $.ajax({
                type: "POST",
                url: 'api.php',
                data: {
                    apiType,
                    appsval,
                },
                success: function(data) {
                    veriler = JSON.parse(data);
                    $('#keywords').html("");
                    $('#keywords').append(`<option selected>Lütfen bir kelime seçiniz.</option>`);
                    veriler.forEach(function(veri) {
                        $('#keywords').append(
                            `<option value="${veri}">${decodeURI(veri)}</option>`);
                    });
                },
            });
        } else {

            $('#keywords').html("");
            $('#keywords').append(`<option selected>Lütfen bir kelime seçiniz.</option>`);

        }

    });
